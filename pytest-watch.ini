[pytest-watch]
# Auto-reload test configuration
# Run tests when files change

# Patterns to ignore
ignore = .git,__pycache__,*.pyc,*.egg-info,node_modules,venv,nanodlna_venv,.pytest_cache

# Clear terminal before running tests
clear = true

# Run pytest with coverage and verbose output
runner = pytest -vv --tb=short --color=yes

# Additional arguments
--runner-args = -x --ff --durations=10

# Wait time between runs (seconds)
wait = 0.5